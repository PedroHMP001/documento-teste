<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização do PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Visualização do Documento PDF</h1>
    <iframe src="meu-documento.pdf" title="PDF" frameborder="0"></iframe>
    <p>Se o PDF não carregar, <a href="Documento-teste.pdf" target="_blank">clique aqui para baixá-lo</a>.</p>
</body>
</html>
